{% extends "base.min.html" %}
{% block jscss %}
{% if loggedin %}
<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/nunjucks/3.0.1/nunjucks-slim.min.js"></script>
<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/qs/6.5.2/qs.min.js"></script>
<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/blueimp-file-upload/9.12.5/js/vendor/jquery.ui.widget.js"></script>
<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/blueimp-file-upload/9.12.5/js/jquery.fileupload.min.js"></script>
<link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/blueimp-file-upload/9.12.5/css/jquery.fileupload.css" rel="stylesheet">
{% if config.socketio_uri %}
<script src="{{ config.socketio_uri }}/socket.io.js"></script>
{% endif %}
<script src="config"></script>
<script src="i18n/{{ lang() }}"></script>
<script src="static/templates.min.js"></script>
<script src="static/video2commons.min.js"></script>
{% endif %}
{% endblock %}
{% block content %}
{% if loggedin %}
<noscript>{{ _('JavascriptRequired') }}</noscript>
{% else %}
<form method="get" action="{{ url_for('loginredirect') }}">
  <center>
    <input class="btn btn-primary btn-success btn-lg" type="submit" value="{{ _('loginOnCommons') }}">
  </center>
  <input type="hidden" name="returnto" value="{{ request.url }}">
</form>
{% endif %}
{% endblock %}
